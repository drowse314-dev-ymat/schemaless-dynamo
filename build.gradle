buildscript {
    ext {
        lombokVersion = '1.16.8'
        gsonVersion = '2.7'

        springBootVersion = '1.3.6.RELEASE'
        awsSdkVersion = '1.11.26'
        awsLambdaJavaCoreVersion = '1.1.0'
    }

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "org.projectlombok:lombok:${lombokVersion}"
    compile "com.google.code.gson:gson:${gsonVersion}"
    compile "org.springframework.boot:spring-boot-starter:${springBootVersion}"

    compile "com.amazonaws:aws-java-sdk-dynamodb:${awsSdkVersion}"
    compile "com.amazonaws:aws-lambda-java-core:${awsLambdaJavaCoreVersion}"
}
springBoot {
    mainClass = 'ymat.practice.NothingToBoot'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}
